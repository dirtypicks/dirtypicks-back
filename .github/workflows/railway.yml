name: Deploy to Railway

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧩 Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧱 Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 📦 Instala dependencias
      - name: Install dependencies
        run: npm ci

      # 🏗️ Construye el proyecto
      - name: Build project
        run: |
          npx prisma generate
          npm run build

      # 🚀 Despliega automáticamente a Railway
      - name: Deploy to Railway
        uses: railwayapp/action@v2
        with:
          service: dirtypicks-back
          environment: production
          project: ${{ secrets.RAILWAY_PROJECT_ID }}
          token: ${{ secrets.RAILWAY_API_TOKEN }}
